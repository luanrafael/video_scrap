<!DOCTYPE html>
<html ng-app="videoSpider">
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body ng-controller="videoSpiderController" class="blue darken-1">

    <div class="container">

      <div class="row">
        <div class="col s12 center">
          <div class="input-field col s12 m6 offset-m3 white-text">
            <i class="material-icons prefix">search</i>
            <input id="icon_prefix" type="text" class="validate" ng-model="search.title">
            <label for="icon_prefix">Filtrar</label>
          </div>
        </div>
      </div>
      
      <ul class="collapsible" data-collapsible="accordion" >
        <li ng-repeat="spider in spiders | filter:search" class="serie">
          
          <div class="collapsible-header blue-text text-darken-1">
            <i class="material-icons">list</i>
            {{spider.title}}
            <span class="right">
              {{spider.created}}
            </span>
          </div>

          <div class="collapsible-body">

            <div class="row">
              <div class="col s12 center">
                <div class="input-field col s12 m6 white-text">
                  <i class="material-icons prefix">search</i>
                  <input id="icon_prefix" type="text" class="validate" ng-model="search_ep.title">
                  <label for="icon_prefix">Filtrar</label>
                </div>
              </div>
            </div>

            <ul class="collection" >
              <li class="collection-item episode blue-text text-darken-1" ng-repeat='ep in spider.data | filter:search_ep' ng-click="open_video_modal(ep)">
                {{ep.title}}
                <a href="#!" class="secondary-content blue-text text-darken-1">
                  <i class="material-icons">play_circle_filled</i>
                </a>
              </li>
            </ul>

          </div>
        </li>
      </ul>

    </div>

    <video id="videoModal" class="responsive-video modal" controls src="{{ep.video}}">
    </video>

    <div class="fixed-action-btn hide" id="closeVideoModal">
      <a class="btn-floating btn-large red" ng-click="close_video_modal()">
        <i class="large material-icons">close</i>
      </a>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/videoSpiderController.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
